<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript to HTML Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #337ab7;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #285e8e;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript to HTML Converter</h1>
        <textarea id="jsInput" placeholder="Enter your JavaScript code here..."></textarea>
        <button onclick="convertToHTML()">Convert to HTML</button>
        <iframe id="result" srcdoc="<html><body>Converted HTML will appear here...</body></html>"></iframe>
    </div>

    <script>
        function convertToHTML() {
            const jsCode = document.getElementById('jsInput').value;
            const htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Generated Page</title>
                </head>
                <body>
                    <script>${jsCode}</script>
                </body>
                </html>
            `;
            document.getElementById('result').srcdoc = htmlContent;
        }
    </script>
</body>
</html>
