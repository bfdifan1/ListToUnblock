<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Flood Bookmarklet</title>
</head>
<body>
  <h1>History Flood Bookmarklet</h1>
  <p>Drag the link below to your bookmarks bar:</p>
  <a href="javascript:(function(){var num=prompt('History flood amount: ');done=false;x=window.location.href;for(var i=1;i<=num;i++){history.pushState(0,0,i==num?x:i.toString());if(i==num){done=true}}if(done===true){alert('History flood successful! '+window.location.href+' now appears in your history '+num+(num==1?' time.':' times. (Made by JonasFlynn)'))}})();">Flood History</a>
  
  <script>
    function createBookmarklet() {
      const bookmarkletCode = `
        javascript:(function(){
          var num=prompt('History flood amount: ');
          var done = false;
          var x = window.location.href;
          for (var i = 1; i <= num; i++) {
            history.pushState(0, 0, i == num ? x : i.toString());
            if (i == num) { done = true; }
          }
          if (done === true) {
            alert('History flood successful! ' + window.location.href + ' now appears in your history ' + num + (num == 1 ? ' time.' : ' times. (Made by JonasFlynn)'));
          }
        })();
      `;
      document.getElementById('bookmarklet').href = bookmarkletCode;
    }
  </script>
</body>
</html>
